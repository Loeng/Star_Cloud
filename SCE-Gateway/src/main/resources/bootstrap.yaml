spring:
  profiles:
    active: dev
  application:
    name: sce-service-gateway
---
# dev profiles
spring:
  profiles: dev
  cloud:
    config:
      uri: http://localhost:10099
    gateway:
      default-filters:
      routes:
        - id: portal
          uri: lb://SCE-WEB-PORTAL/
          predicates:
            - Path=/portal/**
          filters:
            - StripPrefix=0
        - id: jiandan
          uri: http://jandan.net/
          predicates:
            - Path=/jiandan
        - id: test
          uri: lb://SCE-AUTHENTICATION-SERVER/
          predicates:
            - Path=/authentication/**
          filters:
            - StripPrefix=1
server:
  port: 10101
logging:
#  file: ./logs/dev_app.log
  pattern:
    console: "%date{yyyy-MM-dd HH:mm:ss} | %highlight(%-5level) | %boldYellow(%thread) | %boldGreen(%logger) | %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
  level:
    org.springframework.web: INFO
    guru.springframework.controllers: INFO
    org.hibernate: INFO

