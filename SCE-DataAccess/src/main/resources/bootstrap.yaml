spring.profiles.active: dev

---
spring.profiles: dev
spring:
  application:
    name: sce-data-access
  cloud:
    config:
      uri: http://localhost:10099
  datasource:
    url: jdbc:oracle:thin:@192.168.1.130:1521:assistantdb
    username: STARCLOUDUSER
    password: root123
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
     hibernate:
       dialect: org.hibernate.dialect.Oracle10gDialect
logging:
  file: ./logs/dev_app.log
  pattern:
    console: "%highlight{[%d{DEFAULT}] %highlight{%-5level}{FATAL=Bright red, ERROR=Bright red, WARN=Bright Yellow, INFO=Bright Green, DEBUG=Bright Cyan} %style{[%-25.25t]}{Yellow} %style{%-40c{1.}}{Cyan} : %m%n%ex}"
    file: "%d %-5level [%thread] %logger : %msg%n"
  level:
    org.springframework: INFO
    guru.springframework.controllers: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
server:
  port: 10101
